<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>

<body>

  <main class="main">
    <div class="main__content cotenedor">

      <div class="main__contenedor__texts">
        <h1 class="main__title">Learn to code by watching others</h1>

        <p class="main__parrafo">See how experienced developers solve problems in real-time. Watching scripted tutorials
          is great,
          but understanding how developers think is invaluable.</p>
      </div>


      <div class="main__contenedor__form">
        <h2 class="form__title">Try it free 7 days <span>then $20/mo. thereafter</span></h2>

        <form action="" class="form" id="form">
          <div class="form__content">

            <div class="form__contenedor__input">
              <input class="form__input" name="First Name" id="firstName" type="text" placeholder=" ">
              <label class="form__label" for="firstName">First name</label>
            </div>

            <div class="form__contenedor__input">
              <input class="form__input" name="Last name" id="lastName" type="text" placeholder=" ">
              <label class="form__label" for="lastName">Last name</label>
            </div>

            <div class="form__contenedor__input">
              <input class="form__input" name="email" id="email" type="text" placeholder=" ">
              <label class="form__label" for="email">Email </label>
            </div>

            <div class="form__contenedor__input">
              <input class="form__input" name="password" id="password" type="text" placeholder=" ">
              <label class="form__label" for="password">Password</label>
            </div>
          </div>

          <button class="form__btn">Claim your free trial</button>
          <p class="form__parrafo">By clicking the button, you are agreeing to our <span> Terms and Services</span></p>
        </form>

      </div>
    </div>


  </main>



<script src="/js/app.js"></script>

</body>

</html>
